<ion-header>
    <ion-navbar color='primary'>
        <ion-title>Task Manager App</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)='addTask()'>
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let task of tasks" (click)="viewTask(task)">
            {{task.title}}
        </ion-item>
    </ion-list>
</ion-content>
